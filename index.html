<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- CSS/Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded|Roboto&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    ​
</head>

<body>
    <div class="jumbotron bg-dark text-light">
        <div class="container d-flex justify-content-center">
            <h1 class="display-4">Anytime is Train Time</h1>
        </div>
    </div>

    <main>
        <div class="container p-0">
            <div class="row">
                ​
                <div class="col-md-12 col-sm-6">
                    <div class="card border-dark mb-4">
                        <div class="card-header bg-dark text-light"><strong>Current Train Schedule</strong></div>
                        <div class="card-body">
                            <table class="table" id="current-train-schedule">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-6">
                    <div class="card border-dark mb-3">
                        <div class="card-header bg-dark text-light"><strong>Add Train</strong></div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="train-name">Train Name</label>
                                    <input type="text" class="form-control" id="train-name">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                    <label for="first-train">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="first-train">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>
                                <button id="add-train-schedule" type="submit" class="btn btn-info">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
